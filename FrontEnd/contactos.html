		<div class="container">
			<section class="contacts">
				<h1>Contactos</h1>
				<div class="contacts-buttons">
					<div class="d-flex">
						<a class="contacts-buttons-search mr-2" href="" id="selectAll-contacts"> Seleccionar todo </a>
						<a href="" class="btn btn-danger ml-2" id="delete-all-selected">Eliminar Todos</a>
					</div>
					<a href="" data-toggle="modal" data-target="#modal-newContact"
						><div>
							<img src="./assets/img/add.svg" alt="icono agregar" />
						</div>
						Agregar contacto
					</a>
				</div>
				<div class="contacts-list">
					<div class="accordion" id="accordionContact"></div>
				</div>
			</section>
		</div>
		<div
			class="modal fade"
			id="modal-newContact"
			tabindex="-1"
			aria-labelledby="modal-newContactLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-newContactLabel">Nuevo contacto</h5>
					</div>
					<div class="modal-body">
						<form id="modal-newContact-form">
							<div class="form-row">
								<p>Datos Personales</p>
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre</label>
									<input type="text" class="form-control" name="name" />
								</div>
								<div class="form-group col-md-6">
									<label for="lastnameInput">Apellido</label>
									<input type="text" class="form-control" name="last_name" />
								</div>
								<div class="form-group col-md-6">
									<label for="chargeInput">Cargo</label>
									<input type="text" class="form-control" name="occupation" />
								</div>
								<div class="form-group col-md-6">
									<label for="emailInput">Email</label>
									<input type="text" class="form-control" name="email" />
								</div>

								<div class="form-group col-md-12">
									<label for="companyInput">Compañia</label>
									<select id="create-contact-company-select" class="form-control" name="companyId"></select>
								</div>
							</div>

							<div class="form-row">
								<p>Datos de contacto</p>
								<div class="form-group col-md-6">
									<label for="regionInput">Región</label>
									<select id="create-contact-region-select" class="form-control" name="regionId">
										<option selected>Elija una region...</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="countryInput">País</label>
									<select id="create-contact-country-select" class="form-control" name="countryId">
										<option selected>Elija una region...</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="cityInput">Ciudad</label>
									<select id="create-contact-city-select" class="form-control" name="cityId">
										<option selected>Elija un pais...</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="AddressInput">Dirección</label>
									<input type="text" class="form-control" name="address" />
								</div>
								<div class="form-group col-md-12">
									<label for="emailInput">Telefono</label>
									<input type="text" class="form-control" name="phone" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Guardar contacto</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="modal-editContact"
			tabindex="-1"
			aria-labelledby="modal-editContactLabel"
			aria-hidden="true"

						<h5 class="modal-title text-white" id="modal-editContactLabel">Nuevo contacto</h5>

					<div class="modal-body">
						<form id="modal-editContact-form">
							<div class="form-row">
								<p>Datos Personales</p>
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre</label>

								</div>

								<div class="form-group col-md-12">
									<label for="companyInput">Compañia</label>
									<select id="edit-contact-company-select" class="form-control" name="companyId"></select>
								</div>
							</div>

							<div class="form-row">
								<p>Datos de contacto</p>
								<div class="form-group col-md-6">
									<label for="regionInput">Región</label>
									<select id="edit-contact-region-select" class="form-control" name="regionId">
										<option selected>Elija una region...</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="countryInput">País</label>
									<select id="edit-contact-country-select" class="form-control" name="countryId">
										<option selected>Elija una region...</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="cityInput">Ciudad</label>
									<select id="edit-contact-city-select" class="form-control" name="cityId">
										<option selected>Elija un pais...</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="AddressInput">Dirección</label>
									<input type="text" class="form-control" name="address" />
								</div>
								<div class="form-group col-md-12">
									<label for="emailInput">Telefono</label>
									<input type="text" class="form-control" name="phone" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Guardar contacto</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="modal-deleteContact"
			tabindex="-1"
			aria-labelledby="modal-deleteContactLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-deleteContactLabel">Esta Seguro de eliminar esta ciudad.</h5>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" id="btn-delete-contact">Si</button>
						<button class="btn btn-primary" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
