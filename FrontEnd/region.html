					<div class="collapse navbar-collapse" id="navbarNavDropdown">

							<li class="nav-item">

		</header>
		<div class="container">
			<section class="region">
				<h1>Contactos</h1>
				<div class="region-buttons">
					<a href="" data-toggle="modal" data-target="#modal-newRegion"
						><div>
							<img src="./assets/img/add.svg" alt="icono agregar" />
						</div>
						Agregar Region
					</a>
				</div>
				<div class="region-list">
					<div class="accordion" id="accordionRegion"></div>
				</div>
			</section>
		</div>
		<div
			class="modal fade"
			id="modal-newRegion"
			tabindex="-1"
			aria-labelledby="modal-newRegionLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-newRegionLabel">Nueva region</h5>
					</div>
					<div class="modal-body">
						<form id="modal-newRegion-form">
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="nameInput">Nombre de la region</label>
									<input type="text" class="form-control" id="nameInput" name="name" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Guardar Region</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="modal-newCountry"
			tabindex="-1"
			aria-labelledby="modal-newCountryLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-newCountryLabel">Nuevo Pais</h5>
					</div>
					<div class="modal-body">
						<form id="modal-newCountry-form">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre de el pais</label>
									<input type="text" class="form-control" id="nameInput" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Guardar Pais</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modal-newCity" tabindex="-1" aria-labelledby="modal-newCityLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-newCityLabel">Nueva ciudad</h5>
					</div>
					<div class="modal-body">
						<form id="modal-newCity-form">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre de la ciudad</label>
									<input type="text" class="form-control" id="nameInput" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Guardar ciudad</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="modal-EditRegion"
			tabindex="-1"
			aria-labelledby="modal-editRegionLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-editRegionLabel">Editar region</h5>
					</div>
					<div class="modal-body">
						<form id="modal-editRegion-form">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre de la Region</label>
									<input type="text" class="form-control" id="nameInput" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Editar Region</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="modal-editCountry"
			tabindex="-1"
			aria-labelledby="modal-editCountryLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-editCountryLabel">Editar pais</h5>
					</div>
					<div class="modal-body">
						<form id="modal-editCountry-form">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="nameInput">Region a la que pertenece</label>

									<select class="form-control" id="edit-country-modal-select" name="regionId"></select>
								</div>
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre de el pais</label>
									<input type="text" class="form-control" id="nameInput" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Editar pais</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modal-editCity" tabindex="-1" aria-labelledby="modal-editCityLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-editCityLabel">Editar ciudad</h5>
					</div>
					<div class="modal-body">
						<form id="modal-editCity-form">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="nameInput">Pais al que pertenece</label>

									<select class="form-control" id="edit-city-modal-select" name="countryId"></select>
								</div>
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre de la ciudad</label>
									<input type="text" class="form-control" id="nameInput" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Editar ciudad</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="modal-deleteRegion"
			tabindex="-1"
			aria-labelledby="modal-deleteRegionLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-deleteRegionLabel">Esta Seguro de eliminar esta region.</h5>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" id="btn-delete-region">Si</button>
						<button class="btn btn-primary" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="modal-deleteCountry"
			tabindex="-1"
			aria-labelledby="modal-deleteCountryLabel"
			aria-hidden="true"

						<h5 class="modal-title text-white" id="modal-deleteCountryLabel">Esta Seguro de eliminar este pais.</h5>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" id="btn-delete-country">Si</button>
						<button class="btn btn-primary" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="modal-deleteCity"

					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" id="btn-delete-city">Si</button>
						<button class="btn btn-primary" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>

			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

		></script>
