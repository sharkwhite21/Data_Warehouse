<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/styles/css/app.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark">
				<div class="container">
					<a class="navbar-brand" href="/">
						<img
							src="./assets/img/logo.png"
							class="d-inline-block align-top"
							alt="logo data warehouse"
							loading="lazy"
						/>
						<p>Data Warehouse</p>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="./contactos.html">Contactos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./companias.html">Compañías</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="./usuarios.html">Usuarios <span class="sr-only"></span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./region.html">Region/Ciudad</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container">
			<section class="users">
				<h1>Usuarios</h1>
				<div class="users-buttons">
					<a href="" data-toggle="modal" data-target="#modal-newUser"
						><div><img src="./assets/img/add.svg" alt="icono agregar" /></div>
						Agregar Usuario
					</a>
				</div>
				<div class="users-list" id="user-list"></div>
			</section>
		</div>
		<div class="modal fade" id="modal-newUser" tabindex="-1" aria-labelledby="modal-newUserLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-newUserLabel">Nuevo usuario</h5>
					</div>
					<div class="modal-body">
						<form id="modal-newUser-form">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre</label>
									<input type="text" class="form-control" name="name" />
								</div>
								<div class="form-group col-md-6">
									<label for="lastnameInput">Apellido</label>
									<input type="text" class="form-control" name="last_name" />
								</div>
								<div class="form-group col-md-6">
									<label for="emailInput">Email</label>
									<input type="text" class="form-control" name="email" />
								</div>
								<div class="form-group col-md-6" name="isAdmin">
									<label for="isAdminInput">Administrador</label>
									<select class="form-control" name="isAdmin">
										<option value="true">Si</option>
										<option value="false">No</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="passwordInput">Contraseña</label>
									<input type="password" class="form-control" id="passInput" name="password" />
								</div>
								<div class="form-group col-md-6">
									<label for="confirmPassInput">Confirme contraseña</label>
									<input type="password" class="form-control" id="confirmPassInput" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Agregar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modal-editUser" tabindex="-1" aria-labelledby="modal-editUserLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modal-editUserLabel">Nuevo usuario</h5>
					</div>
					<div class="modal-body">
						<form id="modal-editUser-form">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="nameInput">Nombre</label>
									<input type="text" class="form-control" name="name" />
								</div>
								<div class="form-group col-md-6">
									<label for="lastnameInput">Apellido</label>
									<input type="text" class="form-control" name="last_name" />
								</div>
								<div class="form-group col-md-6">
									<label for="emailInput">Email</label>
									<input type="text" class="form-control" name="email" />
								</div>
								<div class="form-group col-md-6" name="isAdmin">
									<label for="isAdminInput">Administrador</label>
									<select class="form-control" name="isAdmin">
										<option value="true">Si</option>
										<option value="false">No</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="passInputEdit">Contraseña</label>
									<input type="password" class="form-control" id="passInputEdit" name="password" />
								</div>
								<div class="form-group col-md-6">
									<label for="confirmPassInputEdit">Confirme contraseña</label>
									<input type="password" class="form-control" id="confirmPassInputEdit" name="passConfirm" />
								</div>
							</div>
							<div class="form-row footer-form pb-0 mt-4">
								<div class="col-12">
									<button type="submit" class="btn btn-dark">Agregar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/jwt.js"></script>
		<script src="./assets/js/usuarios/usuarios-load.js"></script>
		<script src="./assets/js/usuarios/usuarios-create.js"></script>
		<script src="./assets/js/usuarios/usuarios-delete.js"></script>
		<script src="./assets/js/usuarios/update-user.js"></script>
	</body>
</html>
